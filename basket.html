<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Корзина - Altiers</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>


    <header class="shop-header">
        <div class="header-container">
            <div class="header-left">
                <div class="logo">
                    <span class="logo-icon"></span>
                    <span class="logo-text">Altiers</span>

                </div>

                <nav>
                    <ul class="nav-buttons">
                        <li class="nav-button" data-nav="main">
                            <a href="index.html" class="nav-link">Главная</a>
                        </li>
                        <li class="nav-button" data-nav="catalog">
                            <a href="catalog.html" class="nav-link active" data-nav="active">Корзина</a>
                        </li>
                    </ul>
                </nav>

                <div class="search-container">
                    <div class="search-box">
                        <input type="text" class="search-input" placeholder="Поиск товаров и категорий..."
                            aria-label="Поиск товаров">
                    </div>

                    <div class="search-suggestions">
                        <div class="suggestion-item">Худи мужские</div>
                        <div class="suggestion-item">Шорты мужские</div>
                        <div class="suggestion-item">Футболка мужская</div>
                        <div class="suggestion-item">Джинсы мужские</div>
                    </div>
                </div>
            </div>
        </div>
    </header>


</body>

</html>
