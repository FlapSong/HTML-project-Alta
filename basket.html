<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Altiers - корзина</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/product card-style.css">
    <link rel="stylesheet" href="css/basket-btn.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/basket.css">
    <link rel="stylesheet" href="css/auth-style.css">
</head>

<body>
    <!--шапка -->
    <header class="site-header">
        <div class="header-gradient"></div>
        <div class="header-container">

            <!-- Логотип -->
            <div class="header-logo" onclick="window.location.href='index.html'" style="cursor: pointer;">
                <span class="logo-text">Altiers</span>
            </div>

            <!--поиск -->
            <div class="header-search">
                <div class="search-box">
                    <input type="text" class="search-input" placeholder="Поиск товаров и категорий..."
                        aria-label="Поиск товаров" id="searchInput">
                </div>

                <div class="search-suggestions">
                    <div class="suggestion-item" data-search="футболка">Футболки мужские</div>
                    <div class="suggestion-item" data-search="кроссовки">Кроссовки мужские</div>
                    <div class="suggestion-item" data-search="джинсы">Джинсы мужские</div>
                </div>
            </div>

            <!-- Кнопки действий -->
            <div class="header-actions">
                <!-- Кнопка Войти -->
                <button class="header-btn" id="loginButton">
                    <span class="login-icon">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                            <circle cx="12" cy="7" r="4"></circle>
                        </svg>
                    </span>
                    <span class="login-text">Войти</span>
                </button>

                <!-- Кнопка Корзина -->
                <a href="basket.html" class="header-btn primary active" title="Корзина">
                    <span class="cart-icon">
                        <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="1.5">
                            <path
                                d="M3 3h2l.4 2M7 13h10l4-8H5.4m-.4-2L7 13m0 0l-1.3 6.5a2 2 0 00.7 2.1 2 2 0 002.1.4h9.1a2 2 0 002.1-.4 2 2 0 00.7-2.1L17 13">
                            </path>
                            <circle cx="9" cy="19" r="1"></circle>
                            <circle cx="17" cy="19" r="1"></circle>
                        </svg>
                    </span>
                    <span class="cart-text">Корзина</span>
                    <span class="cart-count">0</span>
                </a>
            </div>
        </div>
    </header>

    <!-- Содержимое корзины -->
    <main class="container">
        <div class="basket-content">
            <h1>Корзина покупок</h1>

            <!-- Пустая корзина -->
            <div class="empty-basket">
                <div class="empty-basket-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                        <path d="M3 6h18l-2 10H5L3 6zm0 0l1-3h16l1 3" stroke-linecap="round" />
                        <path d="M9 10v4m6-4v4" stroke-linecap="round" />
                        <circle cx="9" cy="19" r="1" />
                        <circle cx="17" cy="19" r="1" />
                    </svg>
                </div>
                <h2>Ваша корзина пуста</h2>
                <p>Добавьте товары из каталога, чтобы сделать заказ</p>
                <a href="index.html" class="btn primary">Вернуться к покупкам</a>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Altiers. Все права защищены.</p>
        </div>
    </footer>
    <script src="js/auth-script.js"></script>
    <script src="js/search.js"></script>
    <script src="js/basket-btn.js"></script>
    <script src="js/scroll header.js"></script>
</body>

</html>
